name: Deploy websites
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      
  build:
    needs: test
    runs-on: ubuntu-latest
    
    #step 4
    outputs:
      script-file: ${{ steps.publish.outputs.sample-output }}

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      #Step 3
      - name: Publish JS Filename
        id: publish  #We should give a unique id fot the steps
        run: find dist/assets/*.js -type f -execdir echo 'sample-output={}' >> $GITHUB_OUTPUT ';'  
      #Step 1
      - name: Upload Artifacts             #To store the Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: dist   #storing the files in dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      #Step 2
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files

      - name: Deploy
        run: echo "Deploying..."
      


